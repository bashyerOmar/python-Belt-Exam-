<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Login & Registrtion</title>
    {% load static %}	
    <link rel="stylesheet" href="{% static 'css/index_style.css' %}">

</head>


<body>
    {% if messages %}
      {% for message in messages %}    
        <div class="alert alert-danger">{{ message }}</div>    
      {% endfor %}
   {% endif %}
   <div class="welcome"><h1>Welcome!</h1></div>
   
    <div class="container">
      
         <div class="box">
        <h1>Registartion</h1>
        <form method="post" action="/register">
            {%csrf_token%}
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" class="form-control"  >
            </div>
              <div class="form-group">
                <label for="username">username</label>
              <input type="username" name="username" class="form-control">
            </div> 
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control">
              </div>
              <div class="form-group">
                <p id="psw">*password should be at least 8 charcaters</p>
                <label for="password">confirm PW</label>
                <input type="password" name="re_password" class="form-control">
              </div>

              <div class="form-group">
                <label for="date">Date Hired</label>
                <input type="date" name="date" class="form-control">
              </div>
            
            <button id="btn" type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>


        <div class="box">
            <h1>Login</h1>
        <form method="post" action="/login">
            {%csrf_token%}
            
              <div class="form-group">
                <label for="username">username</label>
              <input type="text" name="username" class="form-control">
            </div> 
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control">
              </div>
              
            <button id="btn" type="submit" class="btn btn-primary">login</button>
          </form>
        </div>
    </div>
</body>
</html>
